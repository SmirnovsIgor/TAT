version: 2.0

jobs:
  test:
    parallelism: 2 # parallel containers to split the tests among
    docker:
      - image: circleci/openjdk:15-buster-browsers
        auth:
          username: smirnovigor077
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: |
          cd Framework && mvn \
          -Dtest=$(for file in $(circleci tests glob "src/test/java/com/epam/ta/test/**.java" \
          | circleci tests split --split-by=timings); \
          do basename $file \
          | sed -e "s/.java/,/"; \
          done | tr -d '\r\n') \
          -e test
      - store_test_results:
          path: target/surefire-reports

  build:
    docker:
      - image: circleci/openjdk:15-buster-browsers
        auth:
          username: smirnovigor077
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: cd Framework && mvn -Dmaven.test.skip=true compile

workflows:
  version: 2

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build
