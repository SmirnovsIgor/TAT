    docker:
      - image: circleci/openjdk:15-buster-browsers
        auth:
          username: smirnovigor077
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: cd Framework && mvn clean test
      - store_test_results:
          path: target/surefire-reports

  build:
