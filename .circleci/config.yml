version: 2.1

orbs:
  allure: ayte/allure@0.1.3

jobs:
  test:
    parallelism: 2
    docker:
      - image: circleci/openjdk:15-buster-browsers
        auth:
          username: smirnovigor077
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - allure/install
      - run: |
          cd Framework && mvn \
          -Dtest=$(for file in $(circleci tests glob "src/test/java/com/epam/ta/test/**.java" \
          | circleci tests split --split-by=timings); \
          do basename $file \
          | sed -e "s/.java/,/"; \
          done | tr -d '\r\n') \
          -e test
      - run:
          name: Generate allure report
          when: always
          command: allure generate
      - store_test_results:
          path: target/surefire-reports
      - store_artifacts:
          path: allure-report
          
  build:
    docker:
      - image: circleci/openjdk:15-buster-browsers
        auth:
          username: smirnovigor077
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: cd Framework && mvn -Dmaven.test.skip=true compile

workflows:

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build
